<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神岩阅世</title>
    <!-- 更换网站图标 -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- 引入css文件 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入js文件 -->
    <script src="js/detal.js"></script>
</head>

<body>
    <div class="back">
        <div class="logo">
            <img src="images/logo.png" alt="">

        <div class="music_play">
            <img src="images/play.png" alt="">
        </div>
        <div class="music">
            <audio src="music/尘世闲游.mp3" autoplay controls loop id="music"></audio>
        </div>
        <div class="name">
            钟离
        </div>
        <div class="star">
            <img src="images/star.png" alt="">
            <img src="images/star.png" alt="">
            <img src="images/star.png" alt="">
            <img src="images/star.png" alt="">
            <img src="images/star.png" alt="">

        <div class="text">
            被「往生堂」请来的神秘客人，知识渊博，对各种事物都颇有见地。
        </div>
        <div class="skill">
            <p> > [技能预览]</p>
            <ul>
                <li>
                    <img src="images/skill-hover.png" alt="" id="skill_hover">
                    <img src="images/skill1.png" alt="" id="skill1">

                </li>
                <li>
                    <img src="images/skill-hover.png" alt="" class="skill_hover">
                    <img src="images/skill2.png" alt="" class="skill2">

                </li>
                <li>
                    <img src="images/skill-hover.png" alt="" class="skill_hover">
                    <img src="images/skill3.png" alt="" class="skill3">
                    <video src="video/skill3.mp4" autoplay muted loop class="video3"></video>
                </li>
            </ul>
        </div>
        <div class="left">
            <img src="images/outer.png" alt="" class="out">
            <img src="images/mid.png" alt="" class="mid">
            <img src="images/inner01.png" alt="" class="inner01">
            <img src="images/inner02.png" alt="" class="inner02">
            <img src="images/下载.png" alt="" class="man">
        </div>
    </div>

</html>
